<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header">
            <div id="logo">
                <a href="index.html" class="logo"><img class="logo" src="../CabaretGuillaume_2_18052021/assets/images/logo/Reservia.svg" alt="Logo Reservia"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#hebergements" class="accomodations">Hébergements</a></li>
                    <li><a href="#activities" class="activities">Activités</a></li>
                </ul>
                <div id="register">
                    <a href="#signIn" id="sign-in">S'inscrire</a>
                </div>
            </nav>
        </div>
        <h2 id="title1">Trouvez votre hébergement pour des vacances de rêve</h2>
        <p class="lieu">En plein centre ville ou en pleine nature</p>
    </header>
    <!-- Search bar -->
    <div id="Search-bar">
        <div id="search_bar">
            <span class="search-bar"><i class="fas fa-map-marker-alt"></i></span>
            <input class="field" type="search" placeholder="Ville" value="Marseille, France" />
            <input class="searchbtn" type="submit" value="Rechercher" />
            <button class="search"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <section id="Filters">
        <div id="filters_bar">
            <div class="filters_title">
                <h3>Filtres</h3>
            </div>
            <div class="categories">
                <div id="economic">
                    <div class="eco_icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <h3>Economique</h3>
                </div>
                <div id="family">
                    <div class="family_icon">
                        <i class="fas fa-child"></i>
                    </div>
                    <h3>Familial</h3>
                </div>
                <div id="romantic">
                    <div class="romantic_icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3>Romantique</h3>
                </div>
                <div id="animals">
                    <div class="animals_icon">
                        <i class="fas fa-dog"></i>
                    </div>
                    <h3>Animaux autorisés</h3>
                </div>
            </div>
        </div>
    </section>
    <div id="infos">
        <div class="icon-text">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </div>
</body>

</html>
